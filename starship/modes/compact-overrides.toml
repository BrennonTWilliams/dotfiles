# Overrides for compact mode - most modules disabled

# Directory - optimized for compact mode
[directory]
truncation_length = 2
truncation_symbol = "â€¦/"
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold cyan"
read_only = " ðŸ”’"
