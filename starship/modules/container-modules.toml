# ===================================
# Container and Build Tools Configuration
# ===================================
# Container and build system modules used across all Starship modes

# Docker context module
[docker_context]
format = "[$symbol$context]($style) "
symbol = "üê≥ "
style = "blue bold"
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile", "docker-compose.dev.yml", "docker-compose.ci.yml"]
detect_folders = []

# Container module
[container]
format = "[$symbol \\[$name\\]]($style) "
symbol = "‚¨¢"
style = "red bold dimmed"

# Kubernetes module
[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "‚ò∏ "
style = "cyan bold"
disabled = false
detect_files = ["k8s", "kubernetes", "kubeconfig", "k3s", "kubeadm"]
detect_folders = []
detect_extensions = ["yaml", "yml"]

# Terraform module
[terraform]
format = "[$symbol$workspace]($style) "
symbol = "üí† "
style = "bold 105"
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = [".terraformrc", ".terraform.lock.hcl"]
detect_folders = [".terraform"]

# CMake build system
[cmake]
format = "[$symbol($version )]($style)"
symbol = "üî® "
style = "bold blue"
detect_extensions = ["cmake"]
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]
detect_folders = []

# Nix shell module
[nix_shell]
format = '[$symbol$state( \($name\))]($style) '
symbol = "‚ùÑÔ∏è "
style = "bold blue"
impure_msg = "impure"
pure_msg = "pure"
unknown_msg = ""
detect_files = ["shell.nix", "default.nix", "flake.nix"]
detect_dirs = ["nix"]
detect_folders = []