name: ShellCheck

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.sh'
      - 'install.sh'
      - 'scripts/**'
      - '.shellcheckrc'
      - '.github/workflows/shellcheck.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.sh'
      - 'install.sh'
      - 'scripts/**'
      - '.shellcheckrc'
      - '.github/workflows/shellcheck.yml'

jobs:
  shellcheck:
    name: ShellCheck Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y shellcheck

      - name: Show ShellCheck version
        run: shellcheck --version

      - name: Make run-shellcheck.sh executable
        run: chmod +x scripts/run-shellcheck.sh

      - name: Run ShellCheck on all scripts
        run: ./scripts/run-shellcheck.sh

      - name: Generate summary
        if: always()
        run: |
          echo "### ShellCheck Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if ./scripts/run-shellcheck.sh --summary 2>&1 | tail -20 >> $GITHUB_STEP_SUMMARY; then
            echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some checks failed. See logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
