# Tmux Configuration with Gruvbox Theme

# ============================================
# General Settings
# ============================================

# Enable 256 color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable vi mode
setw -g mode-keys vi

# Faster command sequences
set -s escape-time 0

# Enable focus events for better vim/nvim integration
set -g focus-events on

# Aggressive resize for multiple clients
setw -g aggressive-resize on

# ============================================
# Key Bindings
# ============================================

# Change prefix from C-b to C-a (more comfortable)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-style copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Enhanced cross-platform clipboard integration
if-shell "uname | grep -q Darwin" \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi C-y send-keys -X copy-pipe "pbcopy"; \
   bind-key ] run-shell "pbpaste | tmux load-buffer - && tmux paste-buffer"' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi C-y send-keys -X copy-pipe "xclip -in -selection clipboard"'

# Pane synchronization toggle
bind S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# ============================================
# Gruvbox Theme (conditional dark/light)
# ============================================
# Set THEME_MODE=light in your environment to use light theme
# Default: dark

# Pane border status (shared)
set -g pane-border-status top
set -g pane-border-format " #{pane_index} #{pane_current_command} "

# Shared status bar settings
set -g status-interval 5
set -g status-justify left

# --- Gruvbox Dark Theme ---
if-shell '[ "${THEME_MODE:-dark}" = "dark" ]' \
  'set -g status-style bg=#282828,fg=#ebdbb2; \
   setw -g window-status-style bg=#282828,fg=#928374; \
   setw -g window-status-current-style bg=#504945,fg=#fe8019,bold; \
   setw -g window-status-activity-style bg=#282828,fg=#fabd2f; \
   setw -g window-status-bell-style bg=#282828,fg=#fb4934,bold; \
   set -g pane-border-style fg=#3c3836; \
   set -g pane-active-border-style fg=#b8bb26; \
   set -g message-style bg=#504945,fg=#ebdbb2; \
   set -g status-left-length 40; \
   set -g status-left "#[bg=#504945,fg=#ebdbb2,bold] #{session_name} #[bg=#282828,fg=#504945]#[bg=#282828,fg=#928374] #{host_short} "; \
   set -g status-right-length 80; \
   set -g status-right "#[fg=#928374]CPU #(cpu_percentage) #[fg=#a89984]| #[fg=#a89984]%H:%M %d-%b-%y "; \
   setw -g window-status-format " #[fg=#928374]#I:#W#F "; \
   setw -g window-status-current-format " #[fg=#fe8019,bold]#I:#W#F "; \
   setw -g window-status-separator " "'

# --- Gruvbox Light Theme ---
if-shell '[ "${THEME_MODE:-dark}" = "light" ]' \
  'set -g status-style bg=#f9f5d7,fg=#3c3836; \
   setw -g window-status-style bg=#f9f5d7,fg=#928374; \
   setw -g window-status-current-style bg=#d5c4a1,fg=#af3a03,bold; \
   setw -g window-status-activity-style bg=#f9f5d7,fg=#b57614; \
   setw -g window-status-bell-style bg=#f9f5d7,fg=#9d0006,bold; \
   set -g pane-border-style fg=#d5c4a1; \
   set -g pane-active-border-style fg=#79740e; \
   set -g message-style bg=#d5c4a1,fg=#3c3836; \
   set -g status-left-length 40; \
   set -g status-left "#[bg=#d5c4a1,fg=#3c3836,bold] #{session_name} #[bg=#f9f5d7,fg=#d5c4a1]#[bg=#f9f5d7,fg=#928374] #{host_short} "; \
   set -g status-right-length 80; \
   set -g status-right "#[fg=#928374]CPU #(cpu_percentage) #[fg=#7c6f64]| #[fg=#7c6f64]%H:%M %d-%b-%y "; \
   setw -g window-status-format " #[fg=#928374]#I:#W#F "; \
   setw -g window-status-current-format " #[fg=#af3a03,bold]#I:#W#F "; \
   setw -g window-status-separator " "'

# ============================================
# Tmux Plugin Manager (TPM)
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'off'

# CPU monitoring styling (conditional)
if-shell '[ "${THEME_MODE:-dark}" = "dark" ]' \
  'set -g @cpu_low_fg_color "#b8bb26"; \
   set -g @cpu_medium_fg_color "#fabd2f"; \
   set -g @cpu_high_fg_color "#fb4934"; \
   set -g @cpu_low_bg_color "#282828"; \
   set -g @cpu_medium_bg_color "#282828"; \
   set -g @cpu_high_bg_color "#282828"'
if-shell '[ "${THEME_MODE:-dark}" = "light" ]' \
  'set -g @cpu_low_fg_color "#79740e"; \
   set -g @cpu_medium_fg_color "#b57614"; \
   set -g @cpu_high_fg_color "#9d0006"; \
   set -g @cpu_low_bg_color "#f9f5d7"; \
   set -g @cpu_medium_bg_color "#f9f5d7"; \
   set -g @cpu_high_bg_color "#f9f5d7"'

# Battery monitoring styling (conditional)
if-shell '[ "${THEME_MODE:-dark}" = "dark" ]' \
  'set -g @batt_color_full_charge "#b8bb26"; \
   set -g @batt_color_high_charge "#b8bb26"; \
   set -g @batt_color_medium_charge "#fabd2f"; \
   set -g @batt_color_low_charge "#fb4934"; \
   set -g @batt_background_color "#282828"'
if-shell '[ "${THEME_MODE:-dark}" = "light" ]' \
  'set -g @batt_color_full_charge "#79740e"; \
   set -g @batt_color_high_charge "#79740e"; \
   set -g @batt_color_medium_charge "#b57614"; \
   set -g @batt_color_low_charge "#9d0006"; \
   set -g @batt_background_color "#f9f5d7"'

# Enhanced tmux-yank settings for macOS
if-shell "uname | grep -q Darwin" \
  'set -g @yank_selection_mouse "clipboard"; \
   set -g @yank_action "copy-pipe-and-cancel"; \
   set -g @custom_copy_command "pbcopy"' \
  'set -g @yank_selection_mouse "clipboard"; \
   set -g @yank_action "copy-pipe-and-cancel"; \
   set -g @custom_copy_command "xclip -in -selection clipboard"'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
