# Tmux Configuration with Gruvbox Theme

# ============================================
# General Settings
# ============================================

# Enable 256 color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable vi mode
setw -g mode-keys vi

# Faster command sequences
set -s escape-time 0

# Enable focus events for better vim/nvim integration
set -g focus-events on

# Aggressive resize for multiple clients
setw -g aggressive-resize on

# ============================================
# Key Bindings
# ============================================

# Change prefix from C-b to C-a (more comfortable)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-style copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Enhanced cross-platform clipboard integration
if-shell "uname | grep -q Darwin" \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi C-y send-keys -X copy-pipe "pbcopy"; \
   bind-key ] run-shell "pbpaste | tmux load-buffer - && tmux paste-buffer"' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi C-y send-keys -X copy-pipe "xclip -in -selection clipboard"'

# Pane synchronization toggle
bind S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# ============================================
# Gruvbox Dark Theme
# ============================================

# Status bar colors (gruvbox dark)
set -g status-style bg='#282828',fg='#ebdbb2'

# Window status colors
setw -g window-status-style bg='#282828',fg='#928374'
setw -g window-status-current-style bg='#504945',fg='#fabd2f',bold

# Pane border colors
set -g pane-border-style fg='#504945'
set -g pane-active-border-style fg='#fabd2f'

# Message colors
set -g message-style bg='#504945',fg='#ebdbb2'

# Status bar configuration
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 60
set -g status-left "#[bg=#b8bb26,fg=#282828,bold] #S #[bg=#282828,fg=#b8bb26] "
set -g status-right "#[fg=#928374]#(uptime | awk -F',' '{print $3}' | xargs) | %H:%M %d-%b-%y "
set -g status-justify left

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# ============================================
# Tmux Plugin Manager (TPM)
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

# Enhanced tmux-yank settings for macOS
if-shell "uname | grep -q Darwin" \
  'set -g @yank_selection_mouse "clipboard"; \
   set -g @yank_action "copy-pipe-and-cancel"; \
   set -g @custom_copy_command "pbcopy"' \
  'set -g @yank_selection_mouse "clipboard"; \
   set -g @yank_action "copy-pipe-and-cancel"; \
   set -g @custom_copy_command "xclip -in -selection clipboard"'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
