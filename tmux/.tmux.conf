# Tmux Configuration with Gruvbox Theme

# ============================================
# General Settings
# ============================================

# Enable 256 color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable vi mode
setw -g mode-keys vi

# Faster command sequences
set -s escape-time 0

# Enable focus events for better vim/nvim integration
set -g focus-events on

# Aggressive resize for multiple clients
setw -g aggressive-resize on

# ============================================
# Key Bindings
# ============================================

# Change prefix from C-b to C-a (more comfortable)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-style copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Enhanced cross-platform clipboard integration
if-shell "uname | grep -q Darwin" \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi C-y send-keys -X copy-pipe "pbcopy"; \
   bind-key ] run-shell "pbpaste | tmux load-buffer - && tmux paste-buffer"' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"; \
   bind-key -T copy-mode-vi C-y send-keys -X copy-pipe "xclip -in -selection clipboard"'

# Pane synchronization toggle
bind S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# ============================================
# Gruvbox Dark Theme
# ============================================

# Status bar colors (gruvbox dark)
set -g status-style bg='#282828',fg='#ebdbb2'

# Window status colors with enhanced Gruvbox theme
setw -g window-status-style bg='#282828',fg='#928374'
setw -g window-status-current-style bg='#504945',fg='#fe8019',bold
setw -g window-status-activity-style bg='#282828',fg='#fabd2f'
setw -g window-status-bell-style bg='#282828',fg='#fb4934',bold

# Enhanced pane border colors
set -g pane-border-style fg='#3c3836'
set -g pane-active-border-style fg='#b8bb26'
set -g pane-border-status top
set -g pane-border-format " #{pane_index} #{pane_current_command} "

# Message colors
set -g message-style bg='#504945',fg='#ebdbb2'

# Enhanced status bar configuration
set -g status-interval 5
set -g status-left-length 50
set -g status-right-length 100
set -g status-justify left

# Enhanced left statusline with session name and hostname
set -g status-left-length 40
set -g status-left "#[bg=#504945,fg=#ebdbb2,bold] #{session_name} #[bg=#282828,fg=#504945]#[bg=#282828,fg=#928374] #{host_short} "

# Enhanced right statusline with system monitoring
set -g status-right-length 80
set -g status-right "#[fg=#928374]CPU #(cpu_percentage) #[fg=#a89984]| #[fg=#a89984]%H:%M %d-%b-%y "

# Enhanced window status format with better spacing
setw -g window-status-format " #[fg=#928374]#I:#W#F "
setw -g window-status-current-format " #[fg=#fe8019,bold]#I:#W#F "
setw -g window-status-separator " "

# ============================================
# Tmux Plugin Manager (TPM)
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'off'

# CPU monitoring styling
set -g @cpu_low_fg_color "#b8bb26"
set -g @cpu_medium_fg_color "#fabd2f"
set -g @cpu_high_fg_color "#fb4934"
set -g @cpu_low_bg_color "#282828"
set -g @cpu_medium_bg_color "#282828"
set -g @cpu_high_bg_color "#282828"

# Battery monitoring styling
set -g @batt_color_full_charge "#b8bb26"
set -g @batt_color_high_charge "#b8bb26"
set -g @batt_color_medium_charge "#fabd2f"
set -g @batt_color_low_charge "#fb4934"
set -g @batt_background_color "#282828"

# Enhanced tmux-yank settings for macOS
if-shell "uname | grep -q Darwin" \
  'set -g @yank_selection_mouse "clipboard"; \
   set -g @yank_action "copy-pipe-and-cancel"; \
   set -g @custom_copy_command "pbcopy"' \
  'set -g @yank_selection_mouse "clipboard"; \
   set -g @yank_action "copy-pipe-and-cancel"; \
   set -g @custom_copy_command "xclip -in -selection clipboard"'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
